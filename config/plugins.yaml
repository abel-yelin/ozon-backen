# Plugin configuration
plugins:
  image-compress:
    enabled: true
    max_file_size: 52428800  # 50MB
    supported_formats: ["jpg", "jpeg", "png", "webp"]

  ozon-download:
    enabled: true
    max_workers: 5          # Maximum concurrent downloads
    timeout_sec: 20         # HTTP request timeout
    default_field: offer_id # Default search field (offer_id/sku/vendor_code)
    supported_fields:
      - offer_id
      - sku
      - vendor_code

  ai:
    enabled: true
    api_base: "https://llmxapi.com/v1beta"
    api_key: "${AI_API_KEY}"
    model: "models/gemini-2.5-flash-image"
    target_width: 1500
    target_height: 2000
    default_temperature: 0.5
    image_workers: 30  # Default concurrent workers for batch processing (max 60)
